<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULAR PESO</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>CALCULAR PESO</h1>

        <form class="calculator">
            <div>
                <label for="weight">Peso (KG)</label>
                <input type="number" id="weight" min="0" step="0.01" value="0">
            </div>

            <div>
                <label for="height">Altura (CM)</label>
                <input type="number" id="height" min="0" step="0.01" value="0">
            </div>

            <div>
                <button type="reset">Limpiar</button>
                <button type="submit">Aceptar</button>
            </div>
        </form>

        <section class="output">
            <h3>Su BMI es</h3>
            <p id="bmi">0</p>
            <p id="desc">N/A</p>
        </section>

        <section class="bmi-scale">
            <div style="--color: var(--underweight)">
                <h4>Bajo</h4>
                <p>&lt; 18.5</p>
            </div>
            <div style="--color: var(--normal)">
                <h4>Normal</h4>
                <p>18.5 - 25</p>
            </div>

            <div style="--color: var(--overweight)">
                <h4>Exceso</h4>
                <p>25 - 30</p>
            </div>

            <div style="--color: var(--obese)">
                <h4>Obeso</h4>
                <p>â‰¥ 30</p>
            </div>
        </section>

    </div>
</body>
</html>
